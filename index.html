<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <title>Covid Supply Tracker</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
</head>
<body>
    <img class="logo" src="img/logo.png" alt="Pandemic Product Finder logo">

    

    <section class ="main-section">
        <div id='map' style='width: 800px; height: 600px;'></div>
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken = 'pk.eyJ1Ijoiam9zaGdyYWhhbTE0IiwiYSI6ImNraDg2am84cDA2dmYycnBwbW12MzV4aXgifQ.50kTaauzmQEOroqSKf4e1A';
            var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
            center: [-76.491299, 44.229932], // starting position [lng, lat] // currently Queen's University
            zoom: 14 // starting zoom
            }); 76.4951
        </script>
        <h2 class="button-header">select what you are looking for and the map will populate</h2>
        <button onclick="maskListener()" class="supply-buttons" id="masks" type="button">Masks</button>
        <button onclick="tpListener()" class="supply-buttons" id="toilet-paper" type="button">Toilet Paper</button>
        <button onclick="handSanListener()" class="supply-buttons" id="hand-sanitizer" type="button">Hand Sanitizer</button>
        <button onclick="glovesListener()" class="supply-buttons" id="gloves" type="button">Gloves</button>
        <button onclick="addListener()" id="add-button" type="button">Add</button>
        <div id="text-input">
            <label for="store-name">Store Name: </label>
            <input class="input-box" type="text" id="store-name" name="store-name">
        </div>
        <div class=radio-input>
            <input type="radio" id="in-stock" name="stock" value="true">
            <label for="in-stock">In stock</label>
            <input type="radio" id="out-of-stock" name="stock" value="out-of-stock">
            <label for="out-of-stock">Out of stock</label>
        </div>
        <script type="text/javascript" src="javascript/markers.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
        <script type="text/javascript" src="javascript/app.js"></script>
    </section>
</body>
</html>
